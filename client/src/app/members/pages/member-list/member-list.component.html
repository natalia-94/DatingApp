<div class="text-center mt-3">
    <h2>Your matches - {{ pagination?.totalItems }} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label class="col-form-label me-2">Age from:</label>
            <input type="number" class="form-control ml-1 width-70" name="minAge" [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Age to:</label>
            <input type="number" class="form-control ml-1 width-70" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show:</label>
            <select name="gender" [(ngModel)]="userParams.gender" class="form-control ml-1 width-130">
                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
            </select>
        </div>

        <button class="btn btn-primary ms-1" type="submit">Search</button>
        <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset filters</button>

        <div class="col">
            <div class="btn-group float-end">
                <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="lastActive" [(ngModel)]="userParams.orderBy" name="orderBy">Last Active</button>
                <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="created" [(ngModel)]="userParams.orderBy" name="orderBy">Newest</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>

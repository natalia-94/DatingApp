<form [formGroup]="registerForm" (ngSubmit)="!registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up!</h2>
    <hr>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [inputLabel]='"Known As"'></app-text-input>

    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"' [maxDate]="maxDate"></app-date-input>

    <div class="mb-3">
        <label class="mr-10">I am a:</label>
        <label class="form-check-label mr-10">
            <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" value="female" formControlName="gender" class="ms-3 form-check-input"> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["country"]' [inputLabel]='"country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [inputLabel]='"city"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["username"]' [inputLabel]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [inputLabel]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [inputLabel]='"Confirm password"' [type]='"password"'></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{ error }}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit" (click)="register()">Register</button>
        <button class="btn btn-light mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
